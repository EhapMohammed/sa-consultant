<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <!--  Bootstrap v5.3.0 -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/all.min.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <body class="signin-pg">

      <!-- page Content start here -->
    
      <!-- first section -->
      <div class="s1-p-container position-relative h-100  d-flex align-items-end">
        <div class="bg-layer"></div>
        <img class="login-logo w-25" src="./assets/img/login-logo.png" alt="">
        <p class="m-2 p-2 p-md-5 mb-md-5">
          Learn what you want,<br>
          <strong>when you want,</strong><br>
          from you want.
        </p>
      </div>
      <div class="signin-form position-relative py-5 h-100 d-flex align-items-center justify-content-center flex-column">
        <div class="bg-layer"></div>
        <div class="text-center">
          <p class="fs-3 text-light fw-semibold ">Welcome</p>
          <p class="text-light mt-2">Learn Form The Best Experts In The World.</p>
        </div>
        <form action="" class="mt-5 px-2 px-md-5">
          <div class=" name-inputs mb-3">
              <input type="text" id="first_name" class="form-control " placeholder="First Name">
              <input type="text" id="middle_name" class="form-control" placeholder="Middle">
              <input type="text" id="last_name" class="form-control" placeholder="Last">
          </div>
            <div class=" d-flex justify-content-between align-items-center flex-wrap mb-3">
              <label for="username" class="col-form-label">User Name :</label>
              <input type="text" id="username" class="form-control" aria-describedby="passwordHelpInline">
          </div>
          <div class=" d-flex justify-content-between align-items-center flex-wrap mb-3">
              <label for="email" class="col-form-label">Email :</label>
              <input type="email" id="email" class="form-control" aria-describedby="passwordHelpInline">
          </div>
          <div class=" d-flex justify-content-between align-items-center flex-wrap mb-3">
              <label for="email" class="col-form-label">Mobile :</label>
              <div class="d-flex justify-content-between signup-mobile-dropdown">
                <button class="btn btn-light primary-text rounded-0 dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                  +971
                </button>
                <ul class="dropdown-menu ">
                  <li><a class="dropdown-item primary-text" href="#">+699</a></li>
                </ul>
                <input type="text" class="form-control" aria-label="Text input with dropdown button">
              </div>  
              </div>         
          <div class=" d-flex justify-content-between align-items-center flex-wrap mb-3">
              <label for="inputPassword6" class="col-form-label">Password :</label>
              <input type="password" id="inputPassword6" class="form-control" aria-describedby="passwordHelpInline">
          </div>

          <div class="d-flex justify-content-start flex-wrap gap-3">
                      <!-- select 1-->
            <div class="form-check ">
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
              <label class="form-check-label" for="flexRadioDefault1">
                Individual
              </label>
            </div>                
          <!-- select 2-->
          <div class="form-check ">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
            <label class="form-check-label" for="flexRadioDefault2">
              Companies
            </label>
          </div> 
          <!-- select 3-->
          <div class="form-check ">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3">
            <label class="form-check-label" for="flexRadioDefault3">
              Universities
            </label>
          </div> 
           <!-- select 4-->
           <div class="form-check ">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault4">
            <label class="form-check-label" for="flexRadioDefault4">
              Government Sector
            </label>
          </div>
          </div>
          <div class="bg-light d-flex justify-content-around align-items-center py-2 mt-3">
          <div class="form-check">
            <input class="form-check-input primary-border" type="radio" name="flexRadioDefault" id="trainee">
            <label class="form-check-label primary-text fw-semibold" for="trainee">
              Trainee
            </label>
          </div> 
           <div class="form-check ">
            <input class="form-check-input primary-border" type="radio" name="flexRadioDefault" id="trainer">
            <label class="form-check-label primary-text fw-semibold" for="trainer">
              Trainer
            </label>
          </div>
          </div>
          <div class="d-flex justify-content-around mt-5">
            <a href="login.html" class="btn primary-btn rounded-0">Login</a>
            <a href="home.html" class="btn primary-btn rounded-0">Sign Up</a>
           </div>
        </form>
         
      </div>
      <!-- end of first section -->


      <!-- End of page Content start here -->

    <!-- Footer Section -->
    
    <!-- end Footer Section -->

    <!-- js script files  -->
    <script src="assets/js/wow.min.js"></script>
    <script src="assets/js/jquery-3.7.0.min.js"></script>
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
